<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>



    <div class="container mt-2">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="question">
                            Question Text
                        </h5>
                        <hr>
                        <div id="buttons">
                            <button id="btn0" class="btn btn-primary">
                                <span id="choice0">
                                    Choise 0
                                </span>
                            </button>
                            <button id="btn1" class="btn btn-primary">
                                <span id="choice1">
                                    Choise 1
                                </span>
                            </button>
                            <button id="btn2" class="btn btn-primary">
                                <span id="choice2">
                                    Choise 2
                                </span>
                            </button>
                            <button id="btn3" class="btn btn-primary">
                                <span id="choice3">
                                    Choise 3
                                </span>
                            </button>
                        </div>
                    </div>
                    <div id="progress" class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="app_script.js "></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
